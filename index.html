<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}
.bg {
  /* The image used */
  background-image: url("bg.jpg");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
  
 /* Add styles to the form container */
.container {
  position: absolute;
  right: 0;
  bottom: 0;
  margin: 20px;
}
  
</style>
</head>
<body>

<div class="bg">
  <div class="container">
  <iframe src="https://508.commons.hwdsb.on.ca/presentation/announcements/" style="height: 33vh; width: 66vh"></iframe>
  </div>
</div>

</body>
</html>
